<h2></h2>
<div ng-repeat="category in categories.category">

	<p ng-click="getSubCategoryVideos(category)" class="mcjs-rc-controllable mcjs-rc-clickable">
		<img ng-src="https://secure-a.vimeocdn.com/images_v6/ins_cat_{{category.word}}.jpg">
		<span class="title">{{category.name}}</span>
		<br>
		<span class="totals">{{category.total_videos || 0}} videos</span>
	</p>

</div>
